<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">CRUD OPERATION</h2>
        <div class="addData p-3 shadow-lg">
            <div class="row">
                <div class="col-md-4">
                    <form action="#" autocomplete="off">
                        <div class="box">
                            <input type="hidden" id="index">
                            <input class="form-control" type="text" id="title" placeholder="Book title">
                        </div>
                        <div class="box">
                            <input class="form-control" type="text" id="author" placeholder="Book Author">
                        </div>
                        <div class="box">
                            <input class="form-control" type="text" id="price" placeholder="price">
                        </div>
                        <div class="box">
                            <button class="btn btn-success" id="btn">Add book</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SL.</th>
                                <th>Book Title</th>
                                <th>Book author</th>
                                <th>Price</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody id="tBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
